GridSearch:

  - EGreedy:
      SimpleAgent:
        action_selection_policy:
          ASPEGreedy:
            epsilon: linspace(0.1, 1, 5)
        value_function:
          EGreedy: {}
  - UCB:
      SimpleAgent:
        action_selection_policy:
          ASPGreedy: {}
        value_function:
          UCB:
            c: linspace(0.1, 1, 5)

  - ThompsonSampling:
      SimpleAgent:
        action_selection_policy:
          ASPGreedy: {}
        value_function:
          ThompsonSampling:
            alpha_0: linspace(0.1, 1, 5)
            beta_0: linspace(1, 100, 10)